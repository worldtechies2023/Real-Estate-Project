<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link rel="stylesheet" href="/create/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Mulish:wght@600&family=Public+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="form">
            <div class="logo">
               <img src="./img/LOGO.svg" alt="">
               <img src="./img/Homeverse.io.svg" class="logo-text" alt="">
            </div>
            <h1>Create your Account</h1>
            <form action="">
            <fieldset>
                <label>FIRSTNAME <input type="text" name="first-name" required="" placeholder="admin@thehomverse.io"></label>
                <label>LASTNAME <input type="text" name="last-name" required="" placeholder="........"></label>
                <label> EMAIL <input type="email" name="email" required=""></label>
                <label>PNONE NUMBER <input type="text" name="PNONE" required=""></label>
                <label> COUNTRY / REGION <input type="text"></label>
                <label> STATE / REGION <input type="text"></label>
                <P> I WANT TO BUY A PROPERTY </P>
                <div class="buy-a-property">
                   <label><input type="checkbox" class="checkbox">Traditionality</label>
                   <label><input type="checkbox" class="checkbox"> Via crypto</label>
                   <label><input type="checkbox" class="checkbox">Aa an NTF</label>
                   <label><input type="checkbox" class="checkbox">Real Estate fraction</label>
                </div>
                <p> DO YOU HAVE AN AGENT ?</p>
                <div class="buy-a-property">
                   <label><input type="checkbox" class="checkbox">Yes</label>
                   <label><input type="checkbox" class="checkbox"> No</label>
                   <label><input type="checkbox" class="checkbox">I would like find an agent on homverse.io</label>
                </div>
                <p>WHAT'S YOUR BUDGET ?</p>
                <div class="buy-a-property">
                    <label><input type="radio" name="rio" class="radio">Below $50K</label>
                   <label><input type="radio" name="rio" class="radio">$50K - $200K</label>
                   <label><input type="radio" name="rio" class="radio">$200K - $800K</label>
                   <label><input type="radio" name="rio" class="radio">$800K - $3M</label>
                   <label><input type="radio" name="rio" class="radio">Above $3M</label>
                </div>
                <div class="button">
                    <button value="submit">SUBMIT</button>
                </div>
        </fieldset>
    </form>
        </div>
    </main>
</body>
</html>
