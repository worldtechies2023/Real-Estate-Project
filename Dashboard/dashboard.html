<!DOCTYPE html>

    <title>Dashboard-page</title>

<body>

                <div class="search-container">

<button class="btn1">All Statuses <img src="./images/chevron-down.png" alt=""> </button>
<button class="btn2">All Types <img src="./images/chevron-down.png" alt=""> </button>
